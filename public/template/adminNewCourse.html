<div class="content-wrapper">
  <div class="ui stackable container">
    <div class="ui three top attached steps">
      <div class="ui step" ng-class="step.style.info">
        <i class="info icon"></i>
        <div class="content">
          <div class="title">Information</div>
          <div class="description">A bit information for the course</div>
        </div>
      </div>
      <div class="ui step" ng-class="step.style.staff">
        <i class="users icon"></i>
        <div class="content">
          <div class="title">Staffs</div>
          <div class="description">Add subject coordinator(s)</div>
        </div>
      </div>
      <div class="ui step" ng-class="step.style.done">
        <i class="checkmark icon"></i>
        <div class="content">
          <div class="title">Done</div>
        </div>
      </div>
    </div>
    <div class="ui bottom attached segment">
      <form class="ui form" ng-show="step.current=='info'">
        <div class="field">
          <label>Course Name</label>
          <input type="text" name="course-name" ng-model="step.data.name">
        </div>
        <div class="field">
          <label>Description</label>
          <textarea rows="4" ng-model="step.data.description"></textarea>
        </div>
        <button class="ui blue button" type="submit" ng-click="step.handler[0](step.data)">Create</button>
      </form>
      <form class="ui form" ng-show="step.current=='staff'">
        <p>Great, the course has been created. Now add the coordinators of the course.</p>
        <div class="field">
          <label>Find Users who are the coordinators of the course</label>
          <find-user ng-change="changeData(findUserData)" ng-model="findUserData" options="foundUsers"></find-user>
        </div>
        <button class="ui blue button" type="submit" ng-click="step.handler[1](findUserData.chosen)">Add</button>
      </form>
      <div ng-show="step.current=='done'">All Done! The Coodinators have been added to the course, the course has preliminarily set up</div>
    </div>
  </div>
</div>
