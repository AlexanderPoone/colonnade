<div class="ui grid stackable container login-wrapper">
  <div class="eight wide column login-wrapper">
    <div class="login-center">
      <h1 class="ui header">Login</h1>
      <form class="ui form">
        <div class="field">
          <div class="ui left icon input">
            <i class="mail icon"></i>
            <input type="text" name="email" placeholder="E-mail address" ng-model="loginInfo.email">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password"  ng-model="loginInfo.password">
          </div>
        </div>
        <button class="ui blue button" type="submit" ng-click="login()">Login</button>
      </form>
    </div>
  </div>
  <div class="eight wide column login-wrapper">
    <div class="login-center">
      <h1 class="ui header">Register</h1>
      <form class="ui form">
        <div class="field">
          <div class="ui left icon input">
            <i class="mail icon"></i>
            <input type="text" name="email" placeholder="E-mail address" ng-model="registerInfo.email">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="at icon"></i>
            <input type="text" name="username" placeholder="Username"  ng-model="registerInfo.username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="name" placeholder="Name" ng-model="registerInfo.name">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" ng-model="registerInfo.password">
          </div>
        </div>
        <button class="ui button" type="submit" ng-click="register()">Register</button>
      </form>
    </div>
  </div>
</div>
