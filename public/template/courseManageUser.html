<div class="content-wrapper">
  <div class="ui stackable container">
    <table class="ui celled striped table">
      <thead>
        <tr>
          <th colspan="3">
            {{user | uppercase}}
          </th>
        </tr>
        <tr>
          <th>Name</th><th>Username</th><th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td><a ng-href="./#/admin/user/{{user.Id}}" ng-bind="user.Name"></a></td>
          <td ng-bind="user.Identifier[1]"></td>
          <td ng-bind="user.Identifier[0]"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
